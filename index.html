<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize-mini.css">
	<link rel="stylesheet" href="css/style-mini.css">
</head>
<body>
	<article class="container">
		<header class="main-header">
			<h1>
				tdw
			</h1>
		</header>
		<div class="main-content">
			<nav class="main-nav">
				<ul class="clearfix">
					<li class="main-nav-item nav-item-home">
						<a class="btn" href="#">
							<i class="sprite sprite-home-icon"></i>
							<span>Home</span>
						</a>
					</li>
					<li class="main-nav-item nav-item-about">
						<a class="btn" href="#">
							<i class="sprite sprite-about-icon"></i>
							<span>About</span>
						</a>
					</li>
					<li class="main-nav-item nav-item-portfolio">
						<a class="btn" href="#">
							<i class="sprite sprite-portfolio-icon"></i>
							<span>Portfolio</span>
						</a>
					</li>
					<li class="main-nav-item nav-item-photos">
						<a class="btn" href="#">
							<i class="sprite sprite-photos-icon"></i>
							<span>Photos</span>
						</a>
					</li>
					<li class="main-nav-item nav-item-testimonials">
						<a class="btn" href="#">
							<i class="sprite sprite-testimonials-icon"></i>
							<span>Testimonials</span>
						</a>
					</li>
					<li class="main-nav-item nav-item-hire">
						<a class="btn" href="#">
							<i class="sprite sprite-hire-icon"></i>
							<span>Wanna hire me?</span>
						</a>
					</li>
					<li class="main-nav-item blog-post">
						<article class="blog-post-content clearfix">
							<figure>
								<a href="#">
									<img src="images/post-image.jpg" width="150" height="150" alt="Blog post-content's image">
								</a>
							</figure>
							<article>
								<header>
									<h2>
										<a class="hyperlink" href="#">Blog</a>
									</h2>
								</header>
								<section class="full-post-preview">
									<a class="hyperlink" href="#">20+ Best Examples of Coming Soon Page Design</a>
									<time datetime="2013-05-28" pubdate>
										May 28, 2013
									</time>
								</section>
								<section class="shortcut-post-preview">
									<a class="hyperlink" href="#">20+ Best Examples <span>read more...</span></a>
									<time datetime="2013-05-28" pubdate>
										May 28, 2013
									</time>
								</section>
							</article>
						</article>
					</li>
					<li class="main-nav-item nav-item-contact">
						<a class="btn" href="#">
							<i class="sprite sprite-contact-icon"></i>
							<span>Contact</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<footer class="main-footer clearfix">
			<section class="social clearfix">
				<a class="btn fb-btn" href="https://facebook.com"></a>
				<a class="btn tw-btn" href="https://twitter.com"></a>
				<a class="btn gg-btn" href="https://plus.google.com"></a>
			</section>
			<section class="copyright">
				&copy; Copyright 2013 The Design Work.
			</section>
		</footer>
	</article>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/main-mini.js"></script>
</body>
</html>
